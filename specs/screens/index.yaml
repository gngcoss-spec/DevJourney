    route: /services/:id/board
    auth: true

  - file: 08-service-work-items.yaml
    name: Service Detail - Work Items
    route: /services/:id/work-items
    auth: true

  # 오버레이
  - file: 09-work-item-modal.yaml
    name: Work Item 모달
    route: overlay
    auth: true

  - file: 10-service-dev-logs.yaml
    name: Service Detail - Dev Logs
    route: /services/:id/dev-logs
    auth: true

  - file: 11-dev-log-form.yaml
    name: Dev Log 작성 폼
    route: overlay
    auth: true

