  - file: 01-login.yaml
    name: 로그인
    route: /login
    auth: false

  - file: 02-signup.yaml
    name: 회원가입
    route: /signup
    auth: false

  # 메인
  - file: 03-dashboard.yaml
    name: Dashboard
    route: /
    auth: true

  # 서비스 관리
  - file: 04-services-list.yaml
    name: Services 목록
    route: /services
    auth: true

  - file: 05-service-form.yaml
    name: Service 등록/편집
    route: /services/new | /services/:id/edit
    auth: true

  # 서비스 상세
